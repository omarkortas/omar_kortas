<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omar El Farouk Kortas - Cybersecurity & IT Services</title>
    <link rel="icon" type="image/png" href="farouk.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --bg-primary: #f0f4f8;
            --bg-secondary: #e1e8ed;
            --bg-tertiary: #d6dfe8;
            --text-primary: #0a0e27;
            --text-secondary: #495057;
            --card-bg: rgba(255, 255, 255, 0.9);
            --border-color: rgba(0, 180, 216, 0.3);
            --accent-primary: #00b4d8;
            --accent-secondary: #0077b6;
            --accent-danger: #d00058;
            --accent-warning: #f77f00;
            --glow-primary: rgba(0, 180, 216, 0.2);
            --glow-secondary: rgba(0, 119, 182, 0.2);
        }
        
        [data-theme="dark"] {
            --bg-primary: #0a0e27;
            --bg-secondary: #151937;
            --bg-tertiary: #1a1f45;
            --text-primary: #ffffff;
            --text-secondary: #b4c7e7;
            --card-bg: rgba(26, 31, 69, 0.6);
            --border-color: rgba(0, 230, 180, 0.3);
            --accent-primary: #00e6b4;
            --accent-secondary: #00b4d8;
            --accent-danger: #ff006e;
            --accent-warning: #ffbe0b;
            --glow-primary: rgba(0, 230, 180, 0.4);
            --glow-secondary: rgba(0, 180, 216, 0.3);
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-tertiary) 100%);
            position: relative;
            overflow-x: hidden;
            color: var(--text-primary);
            transition: background 0.5s ease, color 0.3s ease;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Lock body scroll when modal is open */
        body.modal-open {
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        /* Cyber Grid Background - Responsive */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            background-image: 
                linear-gradient(var(--border-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.15;
            animation: gridMove 20s linear infinite;
        }

        @media (max-width: 768px) {
            .cyber-grid {
                background-size: 30px 30px;
                opacity: 0.1;
            }
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        /* Security Scan Effect */
        .scan-line {
            position: fixed;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--accent-primary) 50%, 
                transparent);
            box-shadow: 0 0 20px var(--glow-primary);
            animation: scan 4s linear infinite;
            z-index: 9999;
            pointer-events: none;
        }

        @keyframes scan {
            0% { top: -2px; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Hexagonal Pattern - Responsive */
        .hex-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg width='50' height='43.4' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M25 0l25 14.4v14.5L25 43.4 0 28.9V14.4L25 0z' fill='none' stroke='%2300e6b4' stroke-width='1'/%3E%3C/svg%3E");
            background-size: 100px 86.6px;
        }

        @media (max-width: 768px) {
            .hex-pattern {
                background-size: 60px 52px;
                opacity: 0.03;
            }
        }

        /* Glitch Effect */
        .glitch {
            position: relative;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0); }
            92% { transform: translate(-2px, 2px); }
            94% { transform: translate(2px, -2px); }
            96% { transform: translate(-2px, -2px); }
        }

        /* Terminal Cursor */
        .terminal-cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: var(--accent-primary);
            animation: blink 1s step-end infinite;
            margin-left: 5px;
        }

        @media (max-width: 768px) {
            .terminal-cursor {
                width: 6px;
                height: 14px;
            }
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Security Badge Animation */
        .security-badge {
            position: relative;
            display: inline-block;
        }

        .security-badge::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px solid var(--accent-primary);
            border-radius: 50%;
            animation: pulse-ring 2s infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.3); opacity: 0; }
        }

        /* Cyber Card - Responsive */
        .cyber-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        @media (max-width: 768px) {
            .cyber-card {
                border-radius: 12px;
            }
        }

        .cyber-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                var(--glow-primary), 
                transparent);
            transition: left 0.5s;
        }

        .cyber-card:hover::before {
            left: 100%;
        }

        .cyber-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-primary);
            box-shadow: 0 20px 40px var(--glow-primary);
        }

        @media (max-width: 768px) {
            .cyber-card:hover {
                transform: translateY(-4px);
                box-shadow: 0 10px 20px var(--glow-primary);
            }
        }

        /* Code Block Style - Responsive */
        .code-block {
            background: #1e1e1e;
            border-left: 4px solid var(--accent-primary);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .code-block {
                padding: 10px;
                font-size: 12px;
                border-left-width: 3px;
            }
        }

        /* Matrix Rain Effect */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            opacity: 0.05;
        }

        /* Lock Icon Animation */
        .lock-icon {
            animation: lockPulse 2s ease-in-out infinite;
        }

        @keyframes lockPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Security Level Indicator - Responsive */
        .security-level {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 16px;
            background: rgba(0, 230, 180, 0.1);
            border: 1px solid var(--accent-primary);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 640px) {
            .security-level {
                padding: 5px 12px;
                font-size: 10px;
                gap: 6px;
            }
        }

        /* Typing Animation */
        .typing-animation {
            overflow: hidden;
            border-right: 3px solid var(--accent-primary);
            white-space: nowrap;
            animation: typing 4s steps(40) 1s forwards, blink-caret 0.75s step-end infinite;
            max-width: fit-content;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            50% { border-color: transparent; }
        }

        /* Firewall Effect */
        .firewall-line {
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--accent-danger) 30%, 
                var(--accent-warning) 50%,
                var(--accent-primary) 70%,
                transparent);
            margin: 4px 0;
            animation: firewall-scan 2s linear infinite;
        }

        @keyframes firewall-scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Skill Bar Animation - Responsive */
        .skill-bar {
            position: relative;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .skill-bar {
                height: 6px;
            }
        }

        .skill-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-secondary), var(--accent-primary));
            border-radius: 4px;
            position: relative;
            transition: width 1.5s ease;
        }

        .skill-bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Terminal Window - Responsive */
        .terminal-window {
            background: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .terminal-window {
                border-radius: 6px;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            }
        }

        .terminal-header {
            background: #2d2d2d;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @media (max-width: 768px) {
            .terminal-header {
                padding: 8px 12px;
                gap: 6px;
            }
        }

        .terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .terminal-dot {
                width: 10px;
                height: 10px;
            }
        }

        .terminal-dot.red { background: #ff5f56; }
        .terminal-dot.yellow { background: #ffbd2e; }
        .terminal-dot.green { background: #27c93f; }

        .terminal-body {
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: var(--accent-primary);
        }

        @media (max-width: 768px) {
            .terminal-body {
                padding: 15px;
                font-size: 12px;
            }
        }

        /* Particle Connections */
        #particles-background {
            background: transparent;
        }

        /* Enhanced Navbar - Responsive */
        .nav-glassmorphism {
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
        }

        /* Loading Animation */
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        @media (max-width: 768px) {
            ::-webkit-scrollbar {
                width: 6px;
            }
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-secondary);
        }

        /* Responsive Image Fixes */
        img {
            max-width: 100%;
            height: auto;
        }

        /* Mobile Menu Animation */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mobile-menu-enter {
            animation: slideDown 0.3s ease-out;
        }

        /* IMPROVED MODAL STYLES - FULLY RESPONSIVE */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .modal-container {
            position: relative;
            width: 100%;
            max-width: 56rem;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        @media (min-width: 640px) {
            .modal-container {
                padding: 2rem;
                min-height: auto;
            }
        }

        .modal-content {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            border-radius: 1rem;
            width: 100%;
            max-height: calc(100vh - 2rem);
            overflow-y: auto;
            position: relative;
            border: 2px solid var(--accent-primary);
            box-shadow: 0 25px 50px -12px var(--glow-primary);
        }

        @media (min-width: 640px) {
            .modal-content {
                border-radius: 1.5rem;
                max-height: calc(100vh - 4rem);
            }
        }

        @media (max-width: 639px) {
            .modal-content {
                min-height: 100vh;
                max-height: 100vh;
                border-radius: 0;
                border-left: none;
                border-right: none;
            }
            
            .modal-container {
                padding: 0;
                margin: 0;
            }
        }

        /* Modal scrollbar */
        .modal-content::-webkit-scrollbar {
            width: 6px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 3px;
        }

        /* Text Responsive Sizes */
        @media (max-width: 640px) {
            h1 { font-size: 2rem !important; }
            h2 { font-size: 1.75rem !important; }
            h3 { font-size: 1.25rem !important; }
        }

        @media (min-width: 641px) and (max-width: 1024px) {
            h1 { font-size: 2.5rem !important; }
            h2 { font-size: 2rem !important; }
            h3 { font-size: 1.5rem !important; }
        }

        /* Touch-friendly buttons on mobile */
        @media (max-width: 768px) {
            button, a {
                min-height: 44px;
                min-width: 44px;
            }
        }

        /* Prevent horizontal scroll */
        html, body {
            max-width: 100%;
            overflow-x: hidden;
        }

        /* Responsive padding adjustments */
        @media (max-width: 640px) {
            section {
                padding-left: 1rem !important;
                padding-right: 1rem !important;
            }
        }

        /* Floating elements responsive */
        @media (max-width: 768px) {
            .floating-icon {
                display: none;
            }
        }

        /* Modal animation */
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-content {
            animation: modalFadeIn 0.3s ease-out;
        }
    </style>
</head>
<body class="font-sans antialiased overflow-x-hidden" data-theme="light">
    <!-- Cyber Grid Background -->
    <div class="cyber-grid"></div>
    <div class="hex-pattern"></div>
    <div class="scan-line"></div>
    
    <!-- Particles Background -->
    <div id="particles-background" class="fixed top-0 left-0 w-full h-full z-0"></div>
    
    <!-- Main Container -->
    <div id="root" class="relative z-10"></div>
    
    <!-- React and Babel -->
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
    
    <script type="text/babel">
        const { useEffect, useState, useRef } = React;

        // Theme Context
        const ThemeContext = React.createContext();

        // Error Boundary
        class ErrorBoundary extends React.Component {
            state = { hasError: false };
            static getDerivedStateFromError(error) {
                return { hasError: true };
            }
            render() {
                if (this.state.hasError) {
                    return <h1 className="text-center text-red-400 p-4">Une erreur s'est produite.</h1>;
                }
                return this.props.children;
            }
        }

        // Animation Components
        const FadeIn = ({ children, direction = "up", delay = 0, className = "" }) => {
            const ref = useRef(null);
            
            useEffect(() => {
                const element = ref.current;
                if (!element) return;
                
                let fromVars = { opacity: 0 };
                if (direction === "up") fromVars.y = 40;
                if (direction === "down") fromVars.y = -40;
                if (direction === "left") fromVars.x = 40;
                if (direction === "right") fromVars.x = -40;
                
                gsap.fromTo(element, fromVars, {
                    opacity: 1, x: 0, y: 0, duration: 0.8, delay,
                    ease: "power3.out",
                    scrollTrigger: {
                        trigger: element,
                        start: "top 85%"
                    }
                });
            }, [direction, delay]);
            
            return <div ref={ref} className={`opacity-0 ${className}`}>{children}</div>;
        };

        // Enhanced Navbar with Cybersecurity Theme - RESPONSIVE
        const Navbar = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const { theme, toggleTheme } = React.useContext(ThemeContext);
            
            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);
            
            const navItems = [
                { name: 'Accueil', icon: 'fas fa-home' },
                { name: 'À propos', icon: 'fas fa-user-shield' },
                { name: 'Compétences', icon: 'fas fa-code' },
                { name: 'Projets', icon: 'fas fa-project-diagram' },
                { name: 'Certifications', icon: 'fas fa-award' },
                { name: 'Services', icon: 'fas fa-server' },
                { name: 'Expériences', icon: 'fas fa-briefcase' },
                { name: 'Contact', icon: 'fas fa-envelope-open-text' }
            ];
            
            return (
                <nav className={`fixed top-0 left-0 w-full z-50 transition-all duration-300 ${
                    scrolled ? 'nav-glassmorphism shadow-2xl' : 'bg-transparent'
                }`}>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between h-16 items-center">
                            <a href="#" className="group flex items-center space-x-2">
                                <div className="security-badge">
                                    <i className={`fas fa-shield-alt text-xl sm:text-2xl transition-colors duration-300 ${
                                        scrolled ? 'text-sky-400' : 'text-[var(--accent-primary)]'
                                    }`}></i>
                                </div>
                                <span className={`text-lg sm:text-xl font-bold tracking-tight transition-colors duration-300 ${
                                    scrolled ? 'text-white' : 'text-[var(--text-primary)]'
                                }`}>
                                    <span className={`transition-colors duration-300 ${scrolled ? 'text-sky-400' : 'text-[var(--accent-primary)]'}`}>&lt;</span>
                                    <span className="hidden xs:inline">Omar.dev</span>
                                    <span className="xs:hidden">O.dev</span>
                                    <span className={`transition-colors duration-300 ${scrolled ? 'text-sky-400' : 'text-[var(--accent-primary)]'}`}>/&gt;</span>
                                </span>
                            </a>
                            
                            <div className="hidden lg:flex items-center space-x-4 xl:space-x-8">
                                {navItems.map((item) => (
                                    <a
                                        key={item.name}
                                        href={`#${item.name.toLowerCase().replace(' ', '-')}`}
                                        className={`group flex items-center space-x-2 transition-all duration-300 text-sm font-medium ${
                                            scrolled 
                                                ? 'text-sky-300 hover:text-sky-400' 
                                                : 'text-[var(--text-secondary)] hover:text-[var(--accent-primary)]'
                                        }`}
                                    >
                                        <i className={`${item.icon} text-xs`}></i>
                                        <span>{item.name}</span>
                                        <span className={`block h-0.5 w-0 group-hover:w-full transition-all duration-300 ${
                                            scrolled ? 'bg-sky-400' : 'bg-[var(--accent-primary)]'
                                        }`}></span>
                                    </a>
                                ))}
                                
                                <button
                                    onClick={toggleTheme}
                                    className="w-10 h-10 flex items-center justify-center bg-[var(--card-bg)] border border-[var(--border-color)] rounded-lg hover:border-[var(--accent-primary)] transition-all duration-300"
                                >
                                    <i className={`${theme === 'light' ? 'fas fa-moon' : 'fas fa-sun'} transition-colors duration-300 ${
                                        scrolled ? 'text-sky-400' : 'text-[var(--accent-primary)]'
                                    }`}></i>
                                </button>
                            </div>
                            
                            <div className="flex items-center gap-2 lg:hidden">
                                <button
                                    onClick={toggleTheme}
                                    className="w-10 h-10 flex items-center justify-center bg-[var(--card-bg)] border border-[var(--border-color)] rounded-lg hover:border-[var(--accent-primary)] transition-all duration-300"
                                >
                                    <i className={`${theme === 'light' ? 'fas fa-moon' : 'fas fa-sun'} transition-colors duration-300 ${
                                        scrolled ? 'text-sky-400' : 'text-[var(--accent-primary)]'
                                    }`}></i>
                                </button>
                                
                                <button onClick={() => setIsOpen(!isOpen)} className={`w-10 h-10 flex items-center justify-center transition-colors duration-300 ${
                                    scrolled ? 'text-white' : 'text-[var(--text-primary)]'
                                }`}>

                    });
                    
                    if (response.ok) {
                        setStatus({ message: "Message envoyé avec succès!", type: "success" });
                        setFormData({ name: "", email: "", message: "" });
                    } else {
                        throw new Error("Erreur d'envoi");
                    }
                } catch (error) {
                    setStatus({ message: "Erreur lors de l'envoi", type: "error" });
                } finally {
                    setIsSubmitting(false);
                    setTimeout(() => setStatus({ message: "", type: "" }), 5000);
                }
            };
            
            return (
                <section id="contact" className="py-16 sm:py-24 px-4 sm:px-6 lg:px-8 bg-[var(--bg-secondary)]">
                    <div className="max-w-7xl mx-auto">
                        <FadeIn>
                            <div className="text-center mb-12 sm:mb-16">
                                <div className="security-level inline-flex mb-4">
                                    <i className="fas fa-envelope-open-text"></i>
                                    <span>Contact</span>
                                </div>
                                <h2 className="text-3xl sm:text-4xl lg:text-5xl font-bold text-[var(--text-primary)]">
                                    Contactez <span className="text-[var(--accent-primary)]">-Moi</span>
                                </h2>
                            </div>
                        </FadeIn>
                        
                        <div className="grid lg:grid-cols-2 gap-8 sm:gap-12">
                            <FadeIn direction="right">
                                <div className="space-y-6 sm:space-y-8">
                                    <div className="cyber-card p-4 sm:p-6 flex items-center space-x-3 sm:space-x-4">
                                        <div className="w-10 h-10 sm:w-12 sm:h-12 bg-gradient-to-br from-[var(--accent-primary)] to-[var(--accent-secondary)] rounded-lg flex items-center justify-center flex-shrink-0">
                                            <i className="fas fa-envelope text-lg sm:text-xl text-black"></i>
                                        </div>
                                        <div className="min-w-0">
                                            <div className="text-xs sm:text-sm text-[var(--text-secondary)]">Email</div>
                                            <a href="mailto:omaromarkortas@gmail.com" className="text-sm sm:text-base text-[var(--accent-primary)] hover:underline break-all">
                                                omaromarkortas@gmail.com
                                            </a>
                                        </div>
                                    </div>
                                    
                                    <div className="cyber-card p-4 sm:p-6 flex items-center space-x-3 sm:space-x-4">
                                        <div className="w-10 h-10 sm:w-12 sm:h-12 bg-gradient-to-br from-[var(--accent-primary)] to-[var(--accent-secondary)] rounded-lg flex items-center justify-center flex-shrink-0">
                                            <i className="fas fa-phone text-lg sm:text-xl text-black"></i>
                                        </div>
                                        <div>
                                            <div className="text-xs sm:text-sm text-[var(--text-secondary)]">Téléphone</div>
                                            <a href="tel:+21699749793" className="text-sm sm:text-base text-[var(--accent-primary)] hover:underline">
                                                +216 99 749 793
                                            </a>
                                        </div>
                                    </div>
                                    
                                    <div className="cyber-card p-4 sm:p-6 flex items-center space-x-3 sm:space-x-4">
                                        <div className="w-10 h-10 sm:w-12 sm:h-12 bg-gradient-to-br from-[var(--accent-primary)] to-[var(--accent-secondary)] rounded-lg flex items-center justify-center flex-shrink-0">
                                            <i className="fas fa-map-marker-alt text-lg sm:text-xl text-black"></i>
                                        </div>
                                        <div>
                                            <div className="text-xs sm:text-sm text-[var(--text-secondary)]">Localisation</div>
                                            <div className="text-sm sm:text-base text-[var(--text-primary)]">Sousse, Tunisie</div>
                                        </div>
                                    </div>
                                </div>
                            </FadeIn>
                            
                            <FadeIn direction="left" delay={0.2}>
                                <form onSubmit={handleSubmit} className="cyber-card p-4 sm:p-6 lg:p-8 space-y-4 sm:space-y-6">
                                    <div>
                                        <label className="block text-sm font-semibold text-[var(--text-secondary)] mb-2">
                                            Nom complet
                                        </label>
                                        <input
                                            type="text"
                                            value={formData.name}
                                            onChange={(e) => setFormData({...formData, name: e.target.value})}
                                            className="w-full px-3 sm:px-4 py-2 sm:py-3 bg-[var(--bg-primary)] border border-[var(--border-color)] rounded-lg text-[var(--text-primary)] focus:border-[var(--accent-primary)] focus:outline-none transition-all text-sm sm:text-base"
                                            required
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-semibold text-[var(--text-secondary)] mb-2">
                                            Email
                                        </label>
                                        <input
                                            type="email"
                                            value={formData.email}
                                            onChange={(e) => setFormData({...formData, email: e.target.value})}
                                            className="w-full px-3 sm:px-4 py-2 sm:py-3 bg-[var(--bg-primary)] border border-[var(--border-color)] rounded-lg text-[var(--text-primary)] focus:border-[var(--accent-primary)] focus:outline-none transition-all text-sm sm:text-base"
                                            required
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-semibold text-[var(--text-secondary)] mb-2">
                                            Message
                                        </label>
                                        <textarea
                                            rows="5"
                                            value={formData.message}
                                            onChange={(e) => setFormData({...formData, message: e.target.value})}
                                            className="w-full px-3 sm:px-4 py-2 sm:py-3 bg-[var(--bg-primary)] border border-[var(--border-color)] rounded-lg text-[var(--text-primary)] focus:border-[var(--accent-primary)] focus:outline-none transition-all resize-none text-sm sm:text-base"
                                            required
                                        ></textarea>
                                    </div>
                                    
                                    <button
                                        type="submit"
                                        disabled={isSubmitting}
                                        className="w-full py-3 sm:py-4 bg-gradient-to-r from-[var(--accent-primary)] to-[var(--accent-secondary)] text-black font-semibold rounded-lg hover:shadow-lg hover:shadow-[var(--glow-primary)] transition-all disabled:opacity-50 text-sm sm:text-base"
                                    >
                                        {isSubmitting ? "Envoi en cours..." : "Envoyer le message"}
                                    </button>
                                    
                                    {status.message && (
                                        <div className={`p-3 sm:p-4 rounded-lg text-sm sm:text-base ${
                                            status.type === "success" 
                                                ? "bg-green-900/30 border border-green-500 text-green-400" 
                                                : "bg-red-900/30 border border-red-500 text-red-400"
                                        }`}>
                                            {status.message}
                                        </div>
                                    )}
                                </form>
                            </FadeIn>
                        </div>
                    </div>
                </section>
            );
        };

        // Footer - RESPONSIVE
        const Footer = () => {
            return (
                <footer className="py-8 sm:py-12 px-4 sm:px-6 lg:px-8 border-t border-[var(--border-color)]">
                    <div className="max-w-7xl mx-auto">
                        <div className="flex flex-col md:flex-row justify-between items-center gap-4 sm:gap-6">
                            <div className="text-center md:text-left">
                                <p className="text-sm sm:text-base text-[var(--text-secondary)]">
                                    © 2025 Omar El Farouk Kortas. Tous droits réservés.
                                </p>
                            </div>
                            
                            <div className="flex gap-3 sm:gap-4">
                                <a href="https://www.linkedin.com/in/omar-el-farouk-kortas-8b4613294/" className="w-10 h-10 flex items-center justify-center bg-[var(--card-bg)] border border-[var(--border-color)] rounded-lg hover:border-[var(--accent-primary)] transition-all">
                                    <i className="fab fa-linkedin text-[var(--accent-primary)]"></i>
                                </a>
                                <a href="https://github.com/omarkortas" className="w-10 h-10 flex items-center justify-center bg-[var(--card-bg)] border border-[var(--border-color)] rounded-lg hover:border-[var(--accent-primary)] transition-all">
                                    <i className="fab fa-github text-[var(--accent-primary)]"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </footer>
            );
        };

        // Main App Component
        const App = () => {
            const [theme, setTheme] = useState('light');
            
            useEffect(() => {
                window.scrollTo(0, 0);
            }, []);
            
            useEffect(() => {
                try {
                    Particles.init({
                        selector: '#particles-background',
                        color: theme === 'light' ? ['#00b4d8', '#0077b6', '#000000'] : ['#00e6b4', '#00b4d8', '#FFFFFF'],
                        connectParticles: true,
                        maxParticles: window.innerWidth < 768 ? 40 : 80,
                        speed: 0.5,
                        sizeVariations: 3,
                        minDistance: 120,
                        responsive: [
                            { breakpoint: 768, options: { maxParticles: 40 } },
                            { breakpoint: 480, options: { maxParticles: 25 } }
                        ]
                    });
                } catch (error) {
                    console.error("Particles initialization error:", error);
                }
            }, [theme]);
            
            const toggleTheme = () => {
                const newTheme = theme === 'light' ? 'dark' : 'light';
                setTheme(newTheme);
                document.body.setAttribute('data-theme', newTheme);
            };
            
            return (
                <ThemeContext.Provider value={{ theme, toggleTheme }}>
                    <ErrorBoundary>
                        <Navbar />
                        <Home />
                        <About />
                        <Skills />
                        <Projects />
                        <Certifications />
                        <Services />
                        <Experiences />
                        <Contact />
                        <Footer />
                    </ErrorBoundary>
                </ThemeContext.Provider>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
        
        window.addEventListener('load', () => {
            setTimeout(() => {
                window.scrollTo({ top: 0, behavior: 'instant' });
            }, 0);
        });
        
        window.addEventListener('popstate', () => {
            window.scrollTo({ top: 0, behavior: 'instant' });
        });
    </script>
</body>
</html>
